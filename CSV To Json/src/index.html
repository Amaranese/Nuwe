<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>CSV to JSON</title>

        <style>
            .error { font-weight: bold; color: #F00; }
        </style>

        <script src="lib/json2/json2.js"> </script>
        <script src="lib/csv-js/csv.min.js"> </script>
        <script src="js/csv-to-json.js"> </script>
    </head>
    <body>
        <p>Notes:</p>

        <ul>
            <li>The <acronym title="comma-separated values">CSV</acronym> text <strong style="text-transform: uppercase; ">must</strong> have a header row.</li>
            <li>This utility does not currently check for escaped quotes inside of like quotes (e.g.: <code>"foo, \"bar\" baz"</code>).</li>
        </ul>

        <hr noshade="noshade" />

        <div id="message"><p>Enter CSV text below.</p></div>

        <form id="convertForm" name="convertForm">
            <label for="csv"><acronym title="comma-separated values">CSV</acronym>:</label><br />
            <textarea id="csv" name="csv" rows="10" cols="60"></textarea><br /><br />

            <label for="json"><acronym title="JavaScript Object Notation">JSON</acronym>:</label><br />
            <textarea id="json" name="json" rows="10" cols="60" readonly="readonly"></textarea><br /><br />

            <input type="submit" value="Convert" /> <input type="reset" />
        </form>
    </body>
</html>
